{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</head>
<body>
    <section class="vh-100 bg-image "
    style="background-image: url(https://thumbs.dreamstime.com/b/abstract-autumn-background-beautiful-leaves-texture-34325133.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;" >
    <div class=" mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-item-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius:15px ">
                        <div class="card-body p-5  align-item-center " style="background-color: rgb(243, 190, 57);" >
                            <h2 class="text-uppercase text-center mb-5"> login here</h2>
                            <form  method="POST">
                                {% csrf_token %}
                                
                                
                            {{form}}



                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-block btn-lg text-body gradient-custom-4 bg-info ">login</button>
                                </div>
                            </form>
                            {% if messages %}
                            {% for msg in messages %}
                            <h3>{{msg}}</h3>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       

    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        
.input {
  max-width: 190px;
  background-color: #f5f5f5;
  color: #242424;
  padding: .15rem .5rem;
  min-height: 40px;
  border-radius: 4px;
  outline: none;
  border: none;
  line-height: 1.15;
  box-shadow: 0px 10px 20px -18px;
  align-items: center;
  display: flex;
}

input:focus {
  border-bottom: 2px solid #5b5fc7;
  border-radius: 4px 4px 2px 2px;
}

input:hover {
  outline: 1px solid lightgrey;
}

    </style>
</head>
<body>
  
  {% block content %}

 
  {% for cat in data %}
  <main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
    <div class="row">

      <div class="col-md-3 mb-4">
        <div class="card shadow">
          <a href="{% url 'detail_page' cat.slug %}"><img src="{{cat.product_image.url}}" class="card-img-top" alt="{{cat.title}}"></a>
          <div class="card-body">
            <h1 class="card-text" ><a href="{% url 'detail_page' cat.slug %}">{{cat.title}}</a></h1>
          </div>
         
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
  {% endblock %}
</body>
</html>
